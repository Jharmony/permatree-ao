<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A sleek, modern monochromatic Linktree with light/dark mode toggle, featuring the permahills.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>El Tió's Permatree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Light/Dark Mode Toggle -->
        <div class="mode-toggle">
            <label class="switch">
                <input type="checkbox" id="mode-toggle">
                <span class="slider round"></span>
            </label>
        </div>

        <!-- Profile Section -->
        <div class="profile">
            <img src="default-permahills-avatar.jpg" alt="Profile Picture" class="profile-picture">
            <h1 class="username">El Tió</h1>
            <p class="description">Community Manager @ Weavers | Forward Research</p>
        </div>

        <!-- Links Section -->
        <div class="links">
            <a href="https://twitter.com/TRue_JDHarmony" class="button">Official X</a>
            <a href="https://twitter.com/Weavers_Org" class="button">Weavers on X</a>
            <a href="https://discord.gg/weavers" class="button">Weavers Discord</a>
            <a href="https://discord.gg/f5xjzbvAeW" class="button">ANY</a>
            <a href="https://ao.g8way.io" class="button">AO Docs</a>
            <a href="https://hootrats.g8way.io" class="button">Mint and Support</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
